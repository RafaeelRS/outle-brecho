<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Brech칩 da Rafa</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .produto { border: 1px solid #ccc; padding: 10px; margin: 10px; }
    img { max-width: 150px; display: block; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Brech칩 da Rafa 游녱</h1>

  <h2>Adicionar Produto</h2>
<form id="form-produto">
  C칩digo: <input type="text" id="codigo" required><br>
  Nome: <input type="text" id="nome" required><br>
  
  Categoria:
  <select id="categoria" required>
    <option value="">Selecione...</option>
    <option value="Camisetas">Camisetas</option>
    <option value="Cal칞as">Cal칞as</option>
    <option value="Vestidos">Vestidos</option>
    <option value="Saias">Saias</option>
    <option value="Sapatos">Sapatos</option>
    <option value="Acess칩rios">Acess칩rios</option>
    <!-- pode adicionar mais conforme sua planilha -->
  </select><br>
  
  Tamanho: <input type="text" id="tamanho"><br>
  Pre칞o: <input type="number" step="0.01" id="preco" required><br>
  Quantidade: <input type="number" id="quantidade" value="1"><br>
  Descri칞칚o: <input type="text" id="descricao"><br>
  
  Status:
  <select id="status">
    <option value="dispon칤vel">Dispon칤vel</option>
    <option value="reservado">Reservado</option>
    <option value="vendido">Vendido</option>
  </select><br>
  
  Foto: <input type="file" id="foto"><br><br>
  <button type="submit">Cadastrar</button>
</form>

<h2>Produtos</h2>
<div id="lista-produtos" class="grid"></div>

<style>
  .grid {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
  }
  .card {
    border: 1px solid #ddd;
    border-radius: 8px;
    width: 220px;
    padding: 12px;
    box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
    background: #fff;
  }
  .card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    border-radius: 6px;
    margin-bottom: 10px;
  }
  .card h3 {
    margin: 0;
    font-size: 1.1em;
    color: #333;
  }
  .card p {
    margin: 4px 0;
    font-size: 0.9em;
    color: #555;
  }
</style>

<script src="https://unpkg.com/@supabase/supabase-js"></script>
<script>
  const SUPABASE_URL = "https://xvathneoefpexbgksmhg.supabase.co";
  const SUPABASE_ANON_KEY = "SUA-CHAVE-ANON";
  const { createClient } = supabase;
  const client = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  async function carregarProdutos() {
    const { data, error } = await client.from("produtos").select("*");
    if (error) { console.error(error); return; }
    const lista = document.getElementById("lista-produtos");
    lista.innerHTML = "";
    data.forEach(p => {
      lista.innerHTML += `
        <div class="card">
          <img src="${p.imagem_url || 'https://via.placeholder.com/200x180?text=Sem+Foto'}" alt="">
          <h3>${p.nome}</h3>
          <p><strong>C칩digo:</strong> ${p.codigo}</p>
          <p><strong>Categoria:</strong> ${p.categoria || '-'}</p>
          <p><strong>Tamanho:</strong> ${p.tamanho || '-'}</p>
          <p><strong>Pre칞o:</strong> R$ ${p.preco}</p>
          <p><strong>Qtd:</strong> ${p.quantidade}</p>
          <p><strong>Status:</strong> ${p.status}</p>
          <p><em>${p.descricao || ''}</em></p>
        </div>
      `;
    });
  }

  document.getElementById("form-produto").addEventListener("submit", async (e) => {
    e.preventDefault();
    const codigo = document.getElementById("codigo").value;
    const nome = document.getElementById("nome").value;
    const categoria = document.getElementById("categoria").value;
    const tamanho = document.getElementById("tamanho").value;
    const preco = document.getElementById("preco").value;
    const quantidade = document.getElementById("quantidade").value;
    const descricao = document.getElementById("descricao").value;
    const status = document.getElementById("status").value;
    const foto = document.getElementById("foto").files[0];

    let imagem_url = null;
    if (foto) {
      const { error: uploadError } = await client.storage
        .from("fotos_produtos")
        .upload(`${codigo}.${foto.name.split('.').pop()}`, foto, { upsert: true });
      if (uploadError) { console.error(uploadError); return; }
      imagem_url = `${SUPABASE_URL}/storage/v1/object/public/fotos_produtos/${codigo}.${foto.name.split('.').pop()}`;
    }

    const { error } = await client.from("produtos").insert([{
      codigo, nome, categoria, tamanho, preco, quantidade, descricao, status, imagem_url
    }]);
    if (error) { console.error(error); return; }
    carregarProdutos();
    e.target.reset();
  });

  carregarProdutos();
</script>

</body>
</html>
